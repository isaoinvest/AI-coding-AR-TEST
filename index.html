<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>High-Tech AR HUD Experience</title>

    <!-- Using MindAR + A-Frame (CDF) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* HUD Base Styles */
        :root {
            --hud-border-color: rgba(255, 255, 255, 0.9);
            --hud-bg-color: rgba(20, 20, 30, 0.4);
            --hud-text-color: #ffffff;
            --hud-accent-color: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 
   Overlay Container 
   This stays generic until activated.
*/
        #ar-hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to AR scene */
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #ar-hud-overlay.active {
            opacity: 1;
        }

        /* 
   The HUD Box 
   This mimics the "glass" panel in the reference.
*/
        .hud-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            /* Adjust based on device */
            max-width: 500px;
            height: auto;
            min-height: 250px;

            /* Glassmorphism */
            background: var(--hud-bg-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            /* Thin white border */
            border: 1px solid var(--hud-border-color);
            border-radius: 8px;

            /* Layout */
            display: flex;
            flex-direction: row;
            /* Image left, text right */
            padding: 20px;
            box-sizing: border-box;

            /* Initial State for Animation */
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Active State Animation */
        .hud-container.visible {
            animation: hudAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes hudAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* 
   Left Column: Image Thumbnail 
*/
        .hud-image-col {
            flex: 0 0 40%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hud-thumbnail {
            width: 100%;
            height: auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: block;
        }

        /* 
   Right Column: Text Content 
*/
        .hud-text-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Chat bubble / Description Box styles */
        .hud-text-box {
            margin-bottom: 15px;
            position: relative;
        }

        .hud-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            display: block;
        }

        /* Typewriter Text */
        .hud-description {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--hud-text-color);
            font-weight: 300;
            min-height: 1.5em;
            /* Prevent jump */
        }

        /* Cursor effect */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--hud-text-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* 
   Decorations (Corner accents, lines) 
*/
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--hud-accent-color);
            border-style: solid;
            pointer-events: none;
        }

        .top-left {
            top: -1px;
            left: -1px;
            border-width: 2px 0 0 2px;
            border-radius: 4px 0 0 0;
        }

        .bottom-right {
            bottom: -1px;
            right: -1px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 4px 0;
        }

        /* 
   Connecting Line (Optional - to link target to HUD) 
   Positioned relative to screen center or tracked point 
*/
        .hud-connector-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--hud-border-color));
            transform-origin: left center;
            transform: rotate(-45deg);
            z-index: 999;
            opacity: 0;
        }

        .hud-connector-line.visible {
            animation: lineGrow 0.5s ease-out 0.2s forwards;
        }

        @keyframes lineGrow {
            0% {
                width: 0;
                opacity: 0;
            }

            100% {
                width: 150px;
                opacity: 1;
            }
        }

        /* Debug Button for Testing without AR */
        #debug-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            z-index: 2000;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("ar-hud-overlay");
            const hudContainer = document.querySelector(".hud-container");
            const connectorLine = document.querySelector(".hud-connector-line");
            const descriptionText = document.getElementById("hud-desc-text");
            const exampleTarget = document.getElementById("example-target"); // The a-entity target

            // Configurable Text
            const fullText = "DETECTED: Blue-winged Mountain Tanager.\nNative to the Andean cloud forests.\nStatus: Endangered.";
            let typingInterval;

            // --- Typewriter Effect ---
            function startTyping(text) {
                descriptionText.innerHTML = ""; // Clear
                let i = 0;

                // Add cursor
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                descriptionText.appendChild(cursor);

                clearInterval(typingInterval);
                typingInterval = setInterval(() => {
                    if (i < text.length) {
                        // If newline, insert br
                        if (text.charAt(i) === '\n') {
                            cursor.before(document.createElement('br'));
                        } else {
                            cursor.before(document.createTextNode(text.charAt(i)));
                        }
                        i++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, 30); // Speed in ms
            }

            function stopTyping() {
                clearInterval(typingInterval);
                descriptionText.innerHTML = ""; // Reset
            }

            // --- Show/Hide Logic ---
            function showHUD() {
                console.log("Target Found - Showing HUD");
                overlay.classList.add("active");

                // Slight delay for inner animations to look sequential
                setTimeout(() => {
                    hudContainer.classList.add("visible");
                    connectorLine.classList.add("visible");
                    startTyping(fullText);
                }, 100);
            }

            function hideHUD() {
                console.log("Target Lost - Hiding HUD");
                overlay.classList.remove("active");
                hudContainer.classList.remove("visible");
                connectorLine.classList.remove("visible");
                stopTyping();
            }

            // --- AR Events ---
            if (exampleTarget) {
                exampleTarget.addEventListener("targetFound", showHUD);
                exampleTarget.addEventListener("targetLost", hideHUD);
            }

            // --- Debug / Fallback for testing without camera ---
            const debugBtn = document.getElementById("debug-btn");
            let isDebugActive = false;
            if (debugBtn) {
                debugBtn.addEventListener("click", () => {
                    isDebugActive = !isDebugActive;
                    if (isDebugActive) {
                        showHUD();
                        debugBtn.innerText = "Simulate Lose Target";
                    } else {
                        hideHUD();
                        debugBtn.innerText = "Simulate Find Target";
                    }
                });
            }
        });
    </script>
</head>

<body>

    <!-- 
      AR Scene 
      Note: Replace 'targets.mind' with your actual compiled .mind file 
    -->
    <a-scene
        mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/AI-coding-AR-TEST/main/targets.mind; uiScanning: no;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target Entity -->
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <!-- 
             You can put 3D models here if you want them attached to the image 
             For this requests, we are using a screen overlay (HUD), so this can be empty 
             or have a reference plane.
          -->
            <a-plane color="blue" opacity="0.5" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <!-- UI Overlay (The HUD) -->
    <div id="ar-hud-overlay">
        <!-- Connecting Line from center to HUD box -->
        <div class="hud-connector-line"></div>

        <div class="hud-container">
            <!-- Corner Decorations -->
            <div class="hud-corner top-left"></div>
            <div class="hud-corner bottom-right"></div>

            <div class="hud-image-col">
                <!-- Placeholder for the 'detected' image or data viz -->
                <!-- Ideally this matches what you scanned -->
                <img src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
                    alt="Target" class="hud-thumbnail">
            </div>

            <div class="hud-text-col">
                <div class="hud-text-box">
                    <span class="hud-label">ANALYSIS COMPLETE</span>
                    <div id="hud-desc-text" class="hud-description"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="debug-btn">Simulate Find Target</button>

</body>

</html>
